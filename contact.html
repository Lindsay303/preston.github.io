<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <header id="masterhead">
    <div class="container">
        <a href="index.html" id="logo">Lindsay Preston</a>
        <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header> 

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
               
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name="email"  placeholder="example@gmail.com" required="required">
                    </li>
                    <li> 
                        <label for="message">Message</label>
                        <textarea  name="message" id="message" required="required"></textarea>
                    </li>
                    </ul>
                    <input type="submit" name="submit">
                
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/71-github-128.png" class="social" alt="Github">
                <img src="assets/images/56-linkedin-128.png" class="social" alt="linkedin">
                <img src="assets/images/27-stockoverflow_question_stock_overflow-128.png" class="social" alt="Overflow">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2016 Lindsay Preston
        </div>
    </footer>
</body>
</html>
